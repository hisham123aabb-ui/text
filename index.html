<!DOCTYPE html>
<html>
<head>
    <title>Certificate Generator v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #eef2f3;
            padding: 30px;
        }
        input {
            padding: 10px;
            margin: 6px;
            width: 260px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background: black;
            color: white;
            border: none;
        }
        .cert {
            margin-top: 40px;
            padding: 40px;
            border: 5px double black;
            background: white;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .name {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>ðŸŽ“ Certificate Generator</h1>

<input id="name" placeholder="Student Name"><br>
<input id="course" placeholder="Course Name"><br>
<input id="sign" placeholder="Instructor Name"><br><br>

<button onclick="generate()">Generate Certificate</button>

<div class="cert">
    <h2>CERTIFICATE OF COMPLETION</h2>
    <p>This certifies that</p>
    <div class="name" id="outName">________</div>
    <p>has successfully completed</p>
    <h3 id="outCourse">________</h3>

    <p>Date: <b id="outDate">____</b></p>
    <p>Signed by: <b id="outSign">________</b></p>
</div>

<script>
function generate() {
    outName.innerText = name.value || "________";
    outCourse.innerText = course.value || "________";
    outSign.innerText = sign.value || "________";
    outDate.innerText = new Date().toDateString();
}
</script>

</body>
</html>
